<!DOCTYPE html>
<html>

<head>
	<title>Div-Span</title>
	<meta charset="utf-8">

	<style type="text/css">
		p {
			color: red;
		}

		h1 {
			color: green;
		}

		.azul {
			color: blue;
		}

		#cabecalho {
			background: green;
		}

		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		.produto {
			background: gray;
			margin: 10px;
		}

		#rodape {
			background: green;
		}


		.azul {
			color: blue;
		}
	</style>

</head>


<body>
	<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>
	<div id="conteudo">

		<div class="produto">
			Produto
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		todos os direitos reservados

	</div>


</body>

</html>
